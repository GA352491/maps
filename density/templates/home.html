<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>graphs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <h5 style="color: #79aec8">fields</h5>
                            <div class="overflow" style="overflow: scroll;height: 100px">
                                {% for data in lis %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="{{ data }}"
                                               id="flexCheckDefault"
                                               name="checks[]">
                                        <label class=" form-check-label" for="flexCheckDefault">
                                            {{ data }}
                                        </label>
                                    </div>
                                {% endfor %}
                            </div>

                        </div>
                        <div class="card-body">
                            <h5 style="color: #79aec8">values</h5>
                            <label>Enter Value:</label> <input type="text" name="text" required>
                        </div>
                        <div class="card-body">
                            <h5 style="color: #79aec8"> Function</h5>
                            <input type="checkbox" name="checks2[]" value="<"> <label> < </label>
                            <input type="checkbox" name="checks2[]" value=">"> <label> > </label>
                            <input type="checkbox" name="checks2[]" value="="> <label> = </label>
                            <input type="checkbox" name="checks2[]" value=">="> <label> >= </label>
                            <input type="checkbox" name="checks2[]" value="<="> <label> <= </label>
                        </div>
                        <button class="btn button" type="submit"
                                style="background-color: #5a6268;color: white;border-radius: 25%">
                            Run
                        </button>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            {% if fig2 %}
                {{ fig2|safe }}
            {% else %}
                <p>No graph was provided.</p>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>



</body>
</html>
